<script type="text/javascript">
    "use strict";
    var ajaxRequest = $.get('/data/blog.json');
    function blogPost() {
        ajaxRequest.always(function(){
            console.log('Sent');
        });
        ajaxRequest.fail(function(){
            console.log('Fail');
        })
        ajaxRequest.done(function(data){
            var htmlString= '';

            for (var i=0; i<data.length; i++) {
                htmlString += '<div class="container col-md-12">' +
                    '<h3>' + 
                    data[i].title + 
                    '</h3>' +
                    '<div class="text-right">' +
                    '<small><em>' + 
                    data[i].date + 
                    '</em></small>' +
                    '<br>' +
                    '</div>' +
                    '<div class="">' + 
                    data[i].content + 
                    '</div>' +
                    '<div class="tags text-right">' +
                    '<small><em>' + 
                    data[i].categories + 
                    '</em></small>' + '<br>' +
                    '<button id="remove">Remove Post</button>' +
                    '</div>' +
                    '</div>';

                $('#insertProducts').html(htmlString);
            };
            console.log('loop');
        });
    };
    blogPost();
