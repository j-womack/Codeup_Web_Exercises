<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">

        <h1>Calculator</h1>

        <p class="col-xs-8 row">
            <input type="text" name="firstoperand" id="firstoperand" readonly></input>
            <input type="text" name="operator" id="operator" readonly></input>
            <input type="text" name="secondoperand" id="secondoperand" readonly></input>
        </p>

        <div class="col-xs-8 row">
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" id="btn1">1</button>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" id="btn2">2</button>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" id="btn3">3</button>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" id="btnPlus">+</button>
            </div>
        </div>

        <div class="col-xs-8 row">
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" id="btn4">4</button>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" id="btn5">5</button>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" id="btn6">6</button>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" id="btnMinus">-</button>
            </div>
        </div>

        <div class="col-xs-8 row">
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" id="btn7">7</button>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" id="btn8">8</button>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" id="btn9">9</button>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" id="btnMultiply">*</button>
            </div>
        </div>

        <div class="col-xs-8 row">
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" id="btnClear">C</button>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" id="btn0">0</button>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" id="btnEquals">=</button>
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-primary btn-lg" id="btnDivide">/</button>
            </div>
        </div>

    </div>

<script type="text/javascript">
    "use strict";
    (function(){
        var firstoperand = document.getElementById('firstoperand');
        document.getElementById('btn1').addEventListener('click',
            function(){
                firstoperand.innerHTML = "1";
            }, false);



    })();
</script>

</body>
</html>
