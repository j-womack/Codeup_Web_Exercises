<!DOCTYPE html>
<html>
<head>
    <title>Math</title>
</head>
<body>
    <h1>Math</h1>
<script type="text/javascript">
    "use strict";
    // create a circle object
    var area;
    var circle = {
        radius: 3,
        getArea: function () {
            // todo: finish this method
            var area = Math.PI * Math.pow(this.radius, 2);
            // hint: area = pi * radius^2
            return area; // todo: return data
        },
        logInfo: function (round) {
            // todo: complete this method. if round is true, round the result to the nearest integer.
            if (round == true) {
                area = Math.round(circle.getArea());
                console.log('Area of a circle with radius: ' + this.radius + ', is: ' + area);
            } else {
                console.log ('Area of a circle with radius: ' + this.radius + ', is: ' + circle.getArea());
            }
        }
    }

    // log info about the circle
    circle.logInfo(false);
    circle.logInfo(true);

    // todo:
    // Change the radius of the circle to 5.
    circle.radius = 5;

    // log info about the circle
    circle.logInfo(false);
    circle.logInfo(true);
</script>
</body>
</html>
