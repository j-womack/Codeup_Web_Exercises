<!DOCTYPE html>
<html>
<head>
    <title>Objects</title>
</head>
<body>
    <h1>Objects</h1>
<script type="text/javascript">
    "use strict";
    (function() {
        // todo:
        // Create person object with firstName and lastName properties (set to your first and last name).
        var person = new Object();
        person.firstName = 'Josh';
        person.lastName = 'Womack';

        // todo:
        // Add a say hello method to the person object that alerts hello using the firstName and lastName properties.
        person.sayHello = function (){
            console.log("Hey there, " + person.firstName + " " + person.lastName);
        }

        // Say hello from the person object.
        person.sayHello();
    })();
</script>
</body>
</html>
