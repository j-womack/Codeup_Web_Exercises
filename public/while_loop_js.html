<!DOCTYPE html>
<html>
<head>
    <title>While Loop JS</title>
</head>
<body>
    <h1>While Loop JS</h1>
<script type="text/javascript">
    var i=2;
    var step=1;
    do {
        console.log("2^" + step + " = " + i);
        i=i*2;
        step++;
    } while (step <= 16);


</script>


</body>
</html>
