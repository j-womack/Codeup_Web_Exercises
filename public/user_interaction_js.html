<!DOCTYPE html>
<html>
<head>
    <title>User Interaction</title>
</head>
<body>
    <h1>User Interaction</h1>
<script type="text/javascript">
    "use strict";
    var yourName;
        do {
            yourName = prompt("What is your name?");
        } while (!yourName);

    alert("Welcome to the page, " + yourName);

    var confirmed = confirm("Do you like Pizza?");

    if (confirmed) {
        alert("cool");
    } else {
        alert("seriously?");
    }


</script>



</body>
</html>
